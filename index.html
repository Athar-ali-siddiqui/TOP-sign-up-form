<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <!-- <img src="image/ali-haghighi-unsplash.jpg" alt="ali-haghighi-uplash" > -->
        <div class="odin-skull">
            <img src="image/odin-lined.png" alt="odin-lined.png" >
            <h2>Odin Project</h2>
        </div>
        <div class="img-by">Photo by 
            <a href="https://unsplash.com/photos/uVxhbhuVWqg">Jannik Selz</a>
            on
            <a href="https://unsplash.com/">unsplash</a>
        </div>
    </div>
    <div class="right">
        <div class="div1">This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i>  to get started.</div>
        <div class="div2">You <i>know</i>  you want to.</div>
        <div class="form-input">
            <h2>Let's do it!</h2>
            <form action="">
                <div class="row1">

                    <div class="left">
                        <Label for="fname">First Name</Label>
                        <input type="text" id="fname" >
                    </div>

                    <div class="right">
                        <Label for="lname">Last Name</Label>
                        <input type="text" id="lname">
                    </div>
                    
    
                    
                </div>

                <div class="row2">
                    <div class="left">
                        <Label for="email">Email</Label>
                        <input type="email" id="email">
                    </div>
                    <div class="right">
                        <Label for="phone">Phone Number</Label>
                        <input type="tel" id="phone" pattern="([0]\d{3}[-]\d{7})">
                    </div>

                    
                </div>
                <div class="row3">
                    <div class="left">
                        <Label for="password">Password</Label>
                        <input type="password" id="password">
                    </div>
                    <div class="right">
                        <Label for="confirm-password">Confirm Password</Label>
                        <input type="password" id="confirm-password">
                    </div>

                </div>

            </form>
        </div>
        <div class="div4">
            <button type="submit" >Create Account</button>
        </div>
        <div class="div5">
            Already have an account? <a href="#">Log-in</a>
        </div>
    </div>
        
    
</body>
</html>
